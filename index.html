<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="S-jbDIQ-jD7HZf_iyZU4dKfJ_aQU3eu9Dhmv1cqOYAE" />
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.37.0/dist/full.css" rel="stylesheet" type="text/css" />
    
</head>
<body class="bg-[url('homebg.jpg')] " style="  background-position: center;
background-repeat: no-repeat;
background-size: cover;">
    <header class="text-gray-600 body-font fixed">
        <div class="container mx-auto flex flex-wrap px-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="https://pngimg.com/uploads/netflix/netflix_PNG32.png" alt="" srcset="" class="w-100 h-20 text-white " viewBox="">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            
          </a>
          
          
        </div>
      </header>

    <section class=" body-font flex w-screen h-screen  " style="background-color:rgba(15, 15, 15, 0.5);">
        <div class="container px-5 py-24 mx-auto flex items-center justify-center  " >
          
          <div class="justify-self-center  bg-black  p-8 flex flex-col p-10 pt8  " style="background-color:rgba(10, 10, 10, 0.5);">
            <h2 class="text-white  font-sans text-xl font-bold title-font mb-5 ">Sign In</h2>
            <div class="relative mb-4" >
              
              <input style="background-color:rgba(15, 15, 15, 0.5);" placeholder="Username" type="text" id="full-name" name="full-name" class="w-full   text-base outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              
              <input style="background-color:rgba(15, 15, 15, 0.5);" placeholder="Password" type="email" id="email" name="email" class="w-full   text-base outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <a href="landing.html" class="text-white bg-red-600 border-0 py-2 px-8 focus:outline-none hover:bg-red-700 rounded text-lg text-center">Sign In</a>

            
            <div class="mt-10">
                <h2 class="inline text-white ">
                    Remember Me
                </h2>
                <input type="checkbox" class="toggle toggle-xs bg-red-700 ml-4" checked />
            </div>
            <div class="mt-10 text-white">
                <h3 class="inline ">New to Netflix ? </h3><a href="" class="ml-2 font-bold">Sign Up</a>
            </div>
            
          </div>
        </div>
      </section>
    
</body>
</html>
